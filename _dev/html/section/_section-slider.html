<!-- SECTION SLIDER -->
<section class="section section-slider">

    <!-- Slides container -->
    <div class="swiper-container slides-container">

        <!-- Slides list -->
        <div class="swiper-wrapper slides-list">

            {% for i in range(1, 4) -%}
                <div class="swiper-slide slides-list__item slide-box">
                    <div class="slide-box__img" style="background-image:url('img/section-slider/slide-{{i}}.jpg')"></div>
                    <div class="slide-box__container container">
                        <div class="slide-box__descr">
                            <h2 class="slide-box__title h h--1 h--upper">Creative <span>Design Agency</span></h2>
                            <p class="slide-box__text">Aenean eu leo quam. Pellentesque ornare sem lacinia quam venenatis vestibulum. Donec id elit non mi porta gravida at eget metus. Curabitur blandit tempus porttitor.</p>
                        </div>
                    </div>
                </div>
            {%- endfor %}

        </div>

        <!-- Pagination -->
        <div class="slides-pagination"></div>

        <!-- Navigation buttons -->
        <div class="slides-nav-btn slides-nav-btn--prev">
            <em class="icon icon-arrow icon-arrow--left"></em>
        </div>
        <div class="slides-nav-btn slides-nav-btn--next">
            <em class="icon icon-arrow"></em>
        </div>

    </div>
</section>
<!-- end SECTION SLIDER -->
